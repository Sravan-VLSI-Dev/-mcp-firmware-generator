services:
  - type: web
    name: mcp-firmware-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PLATFORMIO_PROJECT_PATH
        value: ./esp32_project
      - key: ARDUINO_BUILD_PATH
        value: ./arduino_builds